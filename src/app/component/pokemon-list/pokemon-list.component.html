<!DOCTYPE html>

<section>
      <article *ngFor="let pokemon of search()" [ngStyle]="{'background-color': pokemon?.types?.length > 0 ? getColor(pokemon?.types[0]) : 'white'}">
            <div class="img-container">
                  <img alt="{{pokemon?.name}}" [src]="pokemon?.picture" [ngStyle]="{'background-color': pokemon?.types?.length > 0 ? getColor(pokemon?.types[0]) : 'white'}"/>
            </div>
            <h2>{{pokemon.name}}</h2>
            <div class="type-container">      
                  <b *ngFor="let type of pokemon?.types">
                        {{type}}
                  </b>
            </div>
      </article>        
</section>
