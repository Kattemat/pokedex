<!DOCTYPE html>

<input [(ngModel)]="searchTerm" placeholder="Search for pokemon" />

<section>
      <article *ngFor="let pokemon of search()" [ngStyle]="{'background-color': pokemon?.types?.length > 0 ? getColor(pokemon?.types[0]) : 'white'}">
            <img alt="{{pokemon?.name}}" [src]="pokemon?.picture"/>
            <h2>{{pokemon.name}}</h2>
            <p *ngFor="let type of pokemon?.types">
                  {{type}}
            </p>
      </article>        
</section>
